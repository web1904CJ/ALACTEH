<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="uname" type="text"><br>
		<input id="upwd" type="password"><br>
		<button onclick="login()">登录</button>
		<script>
			function login(){
				//1.获取xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，获取响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							alert("登录成功");
						}else if(result==0){
							alert("用户名或者密码错误");
						}else{
							alert(result);
						}
						
					}
				}
				if(uname.value.length==0){
					alert("用户名不能为空");
					return;
				}
				if(upwd.value.length==0){
					alert("密码不能为空");
					return;
				}
				//2.打开连接，创建请求
				xhr.open("get","/api/v3/login/"+uname.value+"-"+upwd.value,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</body>
</html>
