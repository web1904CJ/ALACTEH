<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="show()">
		<div id="d1"></div>
		<script>
			function show(){
				//1.获取xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，获取响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						//json解析  
						var arr=JSON.parse(result);
						//js对象放入表格中显示
						var html="<table border='1px'>";
						html+=`
							<tr>
								<th>登陆名称</th>
								<th>电子邮箱</th>
								<th>联系方式</th>
								<th>真实姓名</th>
								<th>用户性别</th>
								<th>操作</th>
							</tr>
						`;
						for(var i=0;i<arr.length;i++){
							html+=`
								<tr>
									<td>${arr[i].uname}</td>
									<td>${arr[i].email}</td>
									<td>${arr[i].phone}</td>
									<td>${arr[i].user_name}</td>
									`;
									var g=arr[i].gender;
									if(g==1){
										g="男";
									}else{
										g="女";
									}
							
							html+=`
									<td>${g}</td>
									<td>
										<a href="">删除</a>
										<a href="">修改</a>
									</td>
								</tr>
							`;
						}
						html+="</table>";
						d1.innerHTML=html;
					}
				}
				//2.创建请求，打开连接
				xhr.open("get","/api/userlist",true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</body>
</html>
