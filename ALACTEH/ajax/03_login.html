<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="uname" type="text">
		<input id="upwd" type="password">
		<button onclick="login()">登录</button>
		<script>
			function login(){
				//1.获取xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，获取响应数据
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						alert(result);
					}
				}
				//2.创建请求
				xhr.open("get","/api/v1/login?uname="+uname.value+"&upwd="+upwd.value,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</body>
</html>
