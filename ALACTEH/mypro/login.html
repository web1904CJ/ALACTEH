<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<input id="uname" type="text" placeholder="请求输入用户名">
		</div>
		<div>
			<input id="upwd" type="password" placeholder="请求输入密码">
		</div>
		<div>
			<button onclick="login()">登录</button>
		</div>
		<script>
			function login(){
				//1.获取xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，接收响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							alert("登录成功");
						}else{
							alert("用户名密码错误");
						}
					}
				}
				//2.打开连接，创建请求
				//非空验证
				if(uname.value==""){
					alert("用户名不能为空");
					return;
				}
				if(upwd.value==""){
					alert("密码不能为空");
					return;
				}
				xhr.open("get","/mypro/v1/login/"+uname.value+"-"+upwd.value,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</body>
</html>
