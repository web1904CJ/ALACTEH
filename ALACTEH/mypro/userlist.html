<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="getUsers()">
		<div id="d1"></div>
		<script>
			function getUsers(){
				//1.获取异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						//json解析
						var arr=JSON.parse(result);
						var html=`
							<table border="1px">
							  <tr>
									<th>登录名称</th>
									<th>电子邮箱</th>
									<th>联系方式</th>
									<th>用户姓名</th>
									<th>用户性别</th>
									<th>操作</th>
								</tr>
						`;
						for(var i=0;i<arr.length;i++){
							html+=`
								<tr>
									<td>${arr[i].uname}</td>
									<td>${arr[i].email}</td>
									<td>${arr[i].phone}</td>
									<td>${arr[i].user_name}</td>
									`;
									var gender="";
									if(arr[i].gender==1){
										gender="男";
									}else{
										gender="女";
									}
								html+=`<td>${gender}</td>
									<td>
										<a href="javascript:delUser(${arr[i].uid})">删除</a>
										<a href="updateUser.html?uid=${arr[i].uid}">修改</a>
									</td>
								</tr>
							`;
						}

						html+=`</table>`;
						d1.innerHTML=html;
					}
				}
				//2.创建请求
				xhr.open("get","/mypro/v1/userlist",true);
				//3.发送请求
				xhr.send();
				
			}
			function delUser(uid){
					//1.获取异步对象
					var xhr=new XMLHttpRequest();
					//4.绑定监听
					xhr.onreadystatechange=function(){
						if(xhr.readyState==4&&xhr.status==200){
							var result=xhr.responseText;
							if(result==1){
								alert("删除成功");
								getUsers();//删除成功后，重新获取数据
							}else{
								alert("删除失败");
							}
						}
					}
					//2.创建请求
					xhr.open("delete","/mypro/v1/deluser/"+uid,true);
					//3.发送请求
					xhr.send();
			}
		</script>
	</body>
</html>
